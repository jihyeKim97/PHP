<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 익스플로우 호환 -->
  <title>Advanced Slide show base</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/vendor/modernizr.custom.min.js"></script>
  <script src="./js/vendor/jquery-1.10.2.min.js"></script>
  <script src="./js/vendor/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="./js/main.js"></script>
</head>

<body>
  <div class="slideshow">
    <div class="slideshow_slides">
      <a href="#"> <img src="./img/slide-1.jpg" alt="slide1"> </a>
      <a href="#"> <img src="./img/slide-2.jpg" alt="slide2"> </a>
      <a href="#"> <img src="./img/slide-3.jpg" alt="slide3"> </a>
      <a href="#"> <img src="./img/slide-4.jpg" alt="slide4"> </a>
    </div>
    <div class="slideshow_nav">
      <a href="#" class="prev">prev</a>
      <a href="#" class="next">next</a>
    </div>
    <div class="slideshow_indicator">
      <a href="#">&nbsp;&nbsp;</a>
      <a href="#">&nbsp;&nbsp;</a>
      <a href="#">&nbsp;&nbsp;</a>
      <a href="#">&nbsp;&nbsp;</a>
    </div>

  </div>


</body>

</html>
